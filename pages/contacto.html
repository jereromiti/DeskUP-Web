    <main class="main__contact container">
        <div class="text-center mt-5">
            <h1 class="main__tittle d-flex text-center">
                <b></b>
                <span class="mx-4 text-light">Contactate con nosotros</span>
                <b></b>
            </h1>
        </div>
        <div class="row my-5">
            <!--Mapa-->
            <div class="col-lg-6 d-flex flex-column pe-lg-5">
                <h2 class="text-center mb-5 text-light">Visitá nuestra sucursal</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1674.04956875883!2d-60.62923326961257!3d-32.94839190834476!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95b7ab1dc9b6d36f%3A0x97b9e9584d94d851!2sMonumento%20Hist%C3%B3rico%20Nacional%20a%20la%20Bandera!5e0!3m2!1ses!2sar!4v1681088295661!5m2!1ses!2sar" width="600" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                <hr class="hrMap hrHidden my-5 text-light"> 
            </div>
            <!--Formulario de contacto-->
            <div class="form__container col-lg-6 ps-lg-5">
                <h2 class="text-center mb-5 text-light">Enterate sobre noticias y descuentos</h2>
                <form action="404.html">
                    <div class="row">
                        <div class="col-lg-6 form-outline mb-4">
                            <label class="form-label text-light">Nombre</label>
                            <input class="form-control" type="text" placeholder="Escriba su nombre" required>
                        </div>
                        <div class="col-lg-6 form-outline mb-4">
                            <label class="form-label text-light">Apellido</label>
                            <input class="form-control" type="text" placeholder="Escriba su apellido" required>
                        </div>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label text-light">Email</label>
                        <input class="form-control" type="email" placeholder="Escriba su correo electrónico" required>
                    </div>
                    <div class="form-outline mb-4">
                        <label class="form-label text-light">Teléfono</label>
                        <input class="form-control" type="tel" placeholder="Escriba su número telefónico" required>
                    </div>
                    <div class="form-outline mb-4">
                        <textarea class="form-control" cols="30" rows="10" placeholder="Escriba un comentario (opcional)"></textarea>
                    </div>
                    <div class="form-outline mb-4 text-start">
                        <input type="submit" class="btn btn-primary me-3" value="Enviar">
                        <input type="reset" class="btn btn--danger btn-primary" value="Borrar">
                    </div>
                </form>
            </div>
        </div>
