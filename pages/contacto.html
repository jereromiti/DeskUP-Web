    <main class="main__contact container">
         <!--Formulario de Contacto-->
        <div class="container-fluid w-75">
            <div class="text-center mt-5">
                <h1 class="main__tittle d-flex text-center">
                    <b></b>
                    <span class="mx-4">Contactate con nosotros</span>
                    <b></b>
                </h1>
            </div>
            <div class="form__container col-lg-12 row p-3 my-5">
                <form action="./404.html" class="form-horizontal" method="post">
                    <div class="form-group mb-3">
                        <i class="fa fa-user bigicon m-2"></i>
                        <input name="name" type="text" placeholder="Nombre y apellido" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <i class="fa fa-envelope-o bigicon m-2"></i>
                        <input name="email" type="email" placeholder="Correo electrónico" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <i class="fa fa-phone-square bigicon m-2"></i>
                        <input name="phone" type="text" placeholder="Teléfono" class="form-control" required>
                    </div>
                    <div class="form-group mb-3">
                        <i class="fa fa-pencil-square-o bigicon m-2"></i>
                        <textarea class="form-control" id="message" name="message" placeholder="Comentario (opcional)" rows="7"></textarea>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary me-3">Enviar</button>
                        <button type="reset" class="btn btn-primary">Limpiar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <hr class="m-0 py-1 text-light "> <!--linea divisoria-->
